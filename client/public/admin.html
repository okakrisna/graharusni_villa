<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/admin.css" />
    <title>admin</title>
  </head>
  <body>
    <section class="navbar">
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary custom-container fixed-top py-1"
      >
        <div class="container-fluid mt-3">
          <a class="navbar-brand" href="http://localhost:3000/">Graharusni</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <div class="profil-login">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-person-circle"
                viewBox="0 0 16 16"
              >
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                <path
                  fill-rule="evenodd"
                  d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"
                />
              </svg>
            </div>
          </div>
        </div>
      </nav>
    </section>

    <section class="homepage">
      <div class="container-fluid">
        <div class="row d-flex">
          <div class="col-lg-1">
            <button id="openFormBtn">add new villa</button>
            <div id="villaFormPopup" class="popup">
              <div class="popup-content">
                <span class="close" id="closeFormBtn">&times;</span>
                <h2>add villa</h2>
                <form id="villaForm" action="/admin" method="POST">
                  <label for="name_villa">Name villa:</label>
                  <input
                    type="text"
                    id="name_villa"
                    name="name_villa"
                    required
                  /><br />
                  <label for="description">description:</label>
                  <input
                    type="text"
                    id="description"
                    name="description"
                    required
                  /><br />
                  <label for="location">location:</label>
                  <input
                    type="text"
                    id="location"
                    name="location"
                    required
                  /><br />
                  <label for="type_villa">type villa:</label>
                  <input
                    type="text"
                    id="type_villa"
                    name="type_villa"
                    required
                  /><br />
                  <label for="facilities">facilities:</label>
                  <input
                    type="text"
                    id="facilities"
                    name="facilities"
                    required
                  /><br />
                  <label for="total_bedroom">total bedroom:</label>
                  <input
                    type="number"
                    id="total_bedroom"
                    name="total_bedroom"
                    required
                  /><br />
                  <label for="capacity">capacity:</label>
                  <input
                    type="text"
                    id="capacity"
                    name="capacity"
                    required
                  /><br />
                  <label for="price_pernight">price pernight:</label>
                  <input
                    type="number"
                    id="price_pernight"
                    name="price_pernight"
                    required
                  /><br /><br />
                  <label for="img_villa">image:</label>
                  <input
                    type="text"
                    id="img_villa"
                    name="img_villa"
                    required
                  /><br /><br />
                  <button type="submit">Kirim</button>
                </form>
              </div>
            </div>
          </div>
          <div class="page">
            <div class="col-lg-12">
              <div class="card1 p-0 d-flex">
                <div id="admin" class="col-lg-12 p-0 d-flex"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="adminF.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
