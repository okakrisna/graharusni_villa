<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form TPI Pop-up</title>
    <link rel="stylesheet" href="css/form.css" />
  </head>
  <body>
    <button id="openFormBtn">Buka Form TPI</button>

    <div id="tpiFormPopup" class="popup">
      <div class="popup-content">
        <span class="close" id="closeFormBtn">&times;</span>
        <h2>add villa</h2>
        <form action="#">
          <label for="nama">Nama:</label>
          <input type="text" id="nama" name="nama" required /><br /><br />
          <label for="pertanyaan">Pertanyaan:</label><br />
          <textarea
            id="pertanyaan"
            name="pertanyaan"
            rows="4"
            required
          ></textarea
          ><br /><br />
          <button type="submit">Kirim</button>
        </form>
      </div>
    </div>

    <script src="form.js"></script>
  </body>
</html>
