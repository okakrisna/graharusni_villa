<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graharusni</title>

    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- css -->
    <link rel="stylesheet" href="css/booking.css" />
  </head>
  <body>
    <!-- page 1 -->
    <section class="one">
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary custom-container fixed-top py-1"
      >
        <div class="container-fluid mt-3">
          <a class="navbar-brand" href="http://localhost:3000/">Graharusni</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <div class="profil-login">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-person-circle"
                viewBox="0 0 16 16"
              >
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                <path
                  fill-rule="evenodd"
                  d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"
                />
              </svg>
            </div>
          </div>
        </div>
      </nav>
    </section>

    <!-- page 2 -->
    <section class="two">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-4 line-separator">
            <div class="left-side">Select Your Room</div>
            <div class="col-lg-12 p-0">
              <div class="filter d-flex">
                <div class="">Filter</div>
                <div class="col-lg-10 d-flex justify-content-end">Reset</div>
              </div>
            </div>
            <div class="filter-menu">Room View</div>
            <div class="col-lg-12 p-0">
              <div class="room-view d-flex">
                <div class="col-lg-12 p-0 d-flex">
                  <div class="col-lg-4 d-flex p-0">
                    <div class="btn btn-select-villa">OCEAN VIEW</div>
                  </div>
                  <div class="col-lg-4 d-flex p-0">
                    <div class="btn btn-select-villa">RESORT VIEW</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-12 p-0 mt-3">
              <div class="room-view d-flex">
                <div class="col-lg-12 p-0 d-flex">
                  <div class="col-lg-4 d-flex p-0">
                    <div class="btn btn-select-villa">FOREST VIEW</div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Room feature -->
            <div class="filter-menu mt-5">Room Feature</div>
            <div class="col-lg-12 p-0">
              <div class="room-view d-flex">
                <div class="col-lg-12 p-0 d-flex">
                  <div class="col-lg-4 d-flex p-0">
                    <div class="btn btn-select-villa">POOL ACCESS</div>
                  </div>
                  <div class="col-lg-4 d-flex p-0">
                    <div class="btn btn-select-villa">LIVING ROOM</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-12 p-0 mt-3">
              <div class="room-view d-flex">
                <div class="col-lg-12 p-0 d-flex">
                  <div class="col-lg-4 d-flex p-0 pr-2">
                    <div class="btn btn-select-villa">PRIVATE GARDEN</div>
                  </div>
                  <div class="col-lg-4 d-flex p-0">
                    <div class="btn btn-select-villa">PRIVATE POOL</div>
                  </div>
                </div>
              </div>
            </div>

            <div class="filter-menu mt-5">Room Feature</div>
            <div class="col-lg-12 p-0">
              <div class="room-view d-flex">
                <div class="col-lg-12 p-0 d-flex">
                  <div class="col-lg-4 d-flex p-0">
                    <div class="btn btn-select-villa">1 BEDROOM</div>
                  </div>
                  <div class="col-lg-4 d-flex p-0">
                    <div class="btn btn-select-villa">2 BEDROOM</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-8">
            <div class="room-selection pb-5">Room Selection</div>

            <!-- generate card berdasarkan data dari database -->
            <div id="card"></div>
          </div>
        </div>
      </div>
    </section>

    <script src="booking.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
